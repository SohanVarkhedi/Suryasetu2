<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Suryasetu</title>
  <link rel="stylesheet" href="stylelogin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    .login-card {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Suryasetu</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="store.html">Battery Store</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="login-wrapper">
    <div class="login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn-glow">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Suryasetu. Powered by solar energy & innovation.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
