<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Suryasetu</title>
  <link rel="stylesheet" href="stylelogin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    .login-card {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Suryasetu</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="store.html">Battery Store</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="login-wrapper">
    <div class="login-card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="new-password">Password</label>
        <input type="password" id="new-password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />

        <button type="submit" class="btn-glow">Create Account</button>
      </form>
      <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Suryasetu. Powered by solar energy & innovation.</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("new-username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
